{% extends "_base.html" %}
{% load static %}

{% block content_title %}
Unirme
{% endblock content_title %}

{% block content %}
    
    <section class="w-full max-w-lg mx-auto pt-2">  
            
        <div class="w-full mx-auto bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">

            <div class="p-4 space-y-4 md:space-y-6 sm:p-6">
                
                <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">                                                
                    Crear Cuenta                        
                </h1>

                <form class="space-y-4 md:space-y-6" method="POST" action="{% url "users:signup" %}">
                    {% csrf_token %}
                    
                    {% for field in form%}
                        {{field.id}}
                        <div>
                            <label for="{{field.id}}" 
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                                
                                {{field.label}}
                                {% if field.errors %}                                    
                                    <span class='text-red-600 text-xs'>{{field.errors}}</span>
                                {%endif%}
                            </label>
                            {{field}}
                        </div>

                    {% endfor %}

                    <button 
                        type="submit" 
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-ring-blue-300">
                        Create an account
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        ¿Ya tienes una cuenta? <a href="{% url 'users:login' %}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Entre aquí</a>
                    </p>
                </form>
                
            </div>                
        </div>
    </section>

{% endblock content %}
