{% extends "_base_is_login.html" %}

{% block content %}
    
    <div class="flex flex-col max-w-lg items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        
        <div class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
            <h2 class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                Change Password
            </h2>
            <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="#" method="POST">
                {% csrf_token %}

                <div>
                    <label for="old_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{form.old_password.label}}</label>
                    {% if form.old_password.errors %}                                    
                        <span class='text-red-600 text-xs'>{{form.old_password.errors}}</span>
                    {%endif%}
                    <input type="password" name="old_password" id="old_password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" required="">
                </div>
                <div>
                    <label for="new_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{form.new_password1.label}}</label>
                    <input type="password" name="new_password1" id="new_password1" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>

                <div>
                    <label for="new_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{form.new_password2.label}}</label>
                    {% if form.new_password2.errors %}                                    
                        <span class='text-red-600 text-xs'>{{form.new_password2.errors}}</span>
                    {%endif%}
                    <input type="password" name="new_password2" id="new_password2" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                </div>
                <div class="flex items-center space-x-4 justify-center">

                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Update
                    </button>

                    <a href="{% url 'post:index' %}" class="text-red-600 inline-flex items-center hover:text-red-700 border border-red-700 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">
                        Cancel
                    <a>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
