{% load static %}
<footer class="bg-white border-t border-yellow-300 dark:bg-gray-900">
    <div class="text-center mt-4 mb-2">
        <h2 class="mb-4 text-4xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">Puente Laboral</span></h2>
        <h3 class="text-gray-900 dark:text-white text-xl md:text-3xl font-bold">Conectando talentos, creando oportunidades.</h3>
    </div>

    <div id="gallery" class="relative w-full mb-4" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-md md:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'logo/img1.webp' %}" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
                <img src="{% static 'logo/img2.webp' %}" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'logo/img3.webp' %}" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'logo/img4.webp' %}" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="{% static 'logo/img5.webp' %}" class="absolute block max-w-full h-auto -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="">
            </div>
        </div>
        <!-- Slider controls -->
        <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-6 h-6 text-blue-600 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                <span class="sr-only">Anterior</span>
            </span>
        </button>
        <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg aria-hidden="true" class="w-6 h-6 text-blue-600 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                <span class="sr-only">Sigueinte</span>
            </span>
        </button>
    </div>

    <div class="w-full max-w-screen-xl mx-auto p-4">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="{% url 'post:home' %}" class="flex items-center mb-4 ml-0 sm:ml-4 sm:mb-0">
                
                <img  class="h-10 mr-3 hidden dark:block" src="{% static 'logo/logo_p_b.png' %}" alt="FlowBite Logo" />                    
                <img class="mr-3 btn-toggle h-10 dark:hidden" src="{% static 'logo/logo_p_c.png' %}" alt="logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Puente Laboral</span>
            </a>
            <ul class="flex flex-wrap items-center mb-6 mr-4 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                <li>
                    <a href="{% url 'post:home' %}" class="mr-4 hover:underline md:mr-6 ">Acerca de</a>
                </li>
                <li>
                    <a href="#" class="mr-4 hover:underline md:mr-6">política de privacidad</a>
                </li>
                <li>
                    <a href="{% url 'post:register' %}" class="mr-4 hover:underline md:mr-6 ">Registro</a>
                </li>
                <li>
                    <a href="{% url 'post:contact' %}" class="hover:underline">Contáctanos</a>
                </li>
            </ul>
        </div>
        <hr class="my-2 border-blue-600 sm:mx-auto" />
        <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Puente Laboral™</a>. Reservados todos los derechos.</span>
    </div>

</footer>
